<script src="copyPaste.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div id="copyPasteTab" class="tab-content active">
    <div class="graphMetadata">
        <div class="title">
            <label for="title">Title:</label> 
            <input type="text" id="title">
        </div>
        <div class="xRange">
            <label>X Range:</label>
            (<input type="number" id="xmin" placeholder="Xmin">
            <span>,</span>
            <input type="number" id="xmax" placeholder="Xmax">)
        </div>
        <div class="yRange">
            <label for="adjustYAxis">Set Y range from 0 to 1:</label>
            <input type="checkbox" id="adjustYAxis">
        </div>
        <div><button class= "plotCurvesButton" onclick="plotDistributions()" title="Plot Distributions">Plot Curve(s)</button></div>
    </div>
    <div class="inputFieldsContainer">
        <table id="copyPasteInputFields">
            <tr>
                <td class="curve-id-column addColumn header"></td>
                <th class="curve-id-column header">Curve ID</th>
                <th class="color-column header">Color</th>
                <th class="label-column header">Label</th>
                <th class="data-column header">Input Data Here</th>
                <th class="mean-column header">Mean</th>
                <th class="std-column header">STDev</th>
            </tr>
            <tr>
                <td class="curve-id-column addColumn"></td>
                <td class="curve-id-column">0</td>
                <td><input type="color" class="color-picker"></td>
                <td><input type="text" class="label"></td>
                <td><textarea class="copyPasteData" rows="2" cols="50"></textarea></td>
                <td>N/A</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td class="addColumn"></td>
                <td class="curve-id-column addColumn"><button  title="Add Another Curve" class="addButton" onclick="addRow()" id="addRow">+</button></td>
                
            </tr>
        </table>
        
    </div>
    
    <canvas id="myChart"></canvas>
    
</div>
