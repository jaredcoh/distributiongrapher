<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="meanNstd.js"></script>
<div id="meanStdTab" class="tab-content active">
    <div class="graphMetadata">
        <div class="title">
            <label for="title">Title:</label> 
            <input type="text" id="title">
        </div>
        <div class="xRange">
            <label>X Range:</label>
            (<input type="number" id="xmin" placeholder="Xmin">
            <span>,</span>
            <input type="number" id="xmax" placeholder="Xmax">)
        </div>
        <div class="yRange">
            <label for="adjustYAxis">Set Y range from 0 to 1:</label>
            <input type="checkbox" id="adjustYAxis">
        </div>
        <div><button onclick="plotDistributions()"  class= "plotCurvesButton" title="Plot Distributions" >Plot Curve(s)</button></div>
    </div>
    <div class="inputFieldsContainer">
        <table id="meanNstdInputFields">
            <tr>
                <th class="addColumn"></th>
                <th class="curve-id-column header">Curve ID</th>
                <th class="color-column header">Color</th>
                <th class="label-column header">Label</th>
                <th class="mean-std-column header">Mean</th>
                <th class="mean-std-column header">Std</th>
            </tr>
            <tr>
                <td class="addColumn"></td>
                <td class="curve-id-column">0</td>
                <td><input type="color" class="color-picker"></td>
                <td><input type="text" class="label"></td>
                <td><input type="number" class="mean"></td>
                <td><input type="number" class="std"></td>
                
            </tr>
                <td class="addColumn"><button class="addButton" onclick="addRow()" title="Add Row" id="addRow">+</button></td>
            <tr>
                
            </tr>
        </table>
        
    </div>
    
    <canvas id="myChart"></canvas>
    
</div>
