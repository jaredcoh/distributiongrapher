<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dataPoints.js"></script>

<div id="dataPointsTab" class="tab-content active"> <!-- Added ID "dataPointsTab" -->
    <div class="graphMetadata">
        <div class="title">
            <label for="title">Title:</label> 
            <input type="text" id="title">
        </div>
        <div class="xRange">
            <label>X Range:</label>
            (<input type="number" id="xmin" placeholder="Xmin">
            <span>,</span>
            <input type="number" id="xmax" placeholder="Xmax">)
        </div>
        <div class="yRange">
            <label for="adjustYAxis">Set Y range from 0 to 1:</label>
            <input type="checkbox" id="adjustYAxis">
        </div>
        <div><button class= "plotCurvesButton" onclick="plotDistributions()">Plot Curve(s)</button></div>
        
    </div>
    <div class="inputFieldsContainer">
        <table id="dataPointInputFields">
            <tbody>
                <tr>
                    <td class="side-tab header"><b>Curve ID</b></td>
                    <td class="curveId">0</td>
                    <td class="addColumn"><button class="addButton" onclick="addColumn()" title="Add Column">+</button></td>
                </tr>
                <tr>
                    <td class="side-tab header"><b>Color</b></td>
                    <td><input type="color" class="color-picker"></td>
                </tr>
                <tr>
                    <td class="side-tab header"><b>Label</b></td>
                    <td><input type="text" class="label"></td>
                </tr>
                <tr>
                    <td class="side-tab header"><b>Data Points</b></td>
                    <td><input type="number" class="data"></td>
                </tr>
                <tr >
                    <td class="addColumn"></td>
                    <td class="addColumn"><button class="addButton" onclick="addRow()" title="Add Row">+</button></td>
                </tr>
                <tr>
                    <td class="side-tab header"><b>Mean</b></td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td class="side-tab header"><b>STDev</b></td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td class='removeColumn header addColumn'></td>
                    <td class='removeColumn addColumn'></td>
                </tr>
            </tbody>
        </table>
    <canvas id="myChart"></canvas>
</div>
